<div class="container text-center">
    <div class="row">
        <div class="col-8 offset-2">
            <h1>CARS</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" hidden>Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Colour</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of service.list">
                        <td hidden>{{c.id}}</td>
                        <td>{{c.name}}</td>
                        <td>{{c.colour}}</td>
                        <td>{{c.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
